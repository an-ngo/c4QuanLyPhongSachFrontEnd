<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login/login.css">

    <script src="./js/login.js"></script>

    <title>RomBok</title>
  </head>
  <body>
  

  <div class="d-lg-flex half" style="position: relative;">
    <div class="bg order-1 order-md-2 abs" style="background-image: url('images/bg_1.jpg');"></div>

    <div class="contents order-2 order-md-1 rea">
      <div class="container not_fate" id="login_site">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Login to <strong>RomBok</strong></h3>
            <p class="mb-4">Tất cả những gì con người làm, nghĩ hoặc trở thành được bảo tồn một cách kỳ diệu trên những trang sách.</p>
            <form action="#" method="post">
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="email" class="form-control" placeholder="your-email@gmail.com" id="username">
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Your Password" id="password">
              </div>
              
              <div class="d-flex mb-1 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
              </div>
              <div class="d-flex mb-5 align-items-center">
                <span class="ml-auto"><a href="#" class="forgot-pass" id="signup_button">Sign up</a></span> 
              </div>

              <input type="submit" value="Log In" class="btn btn-block btn-primary" onclick="sendRequestLogin(this)">

            </form>
          </div>
        </div>
      </div>

      <div class="container fate" id="signup_site">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>SignUp to <strong>RomBok</strong></h3>
            <p class="mb-4" id="messagebook">Không có người bạn nào trung thành như một cuốn sách.</p>

            <form action="#" method="post">
              
              <div class="form-group last mb-2">
                <label for="fullname"><strong>Full Name</strong></label>
                <input type="password" class="form-control" placeholder="Full Name" id="fullname2">
              </div>

              <div class="form-group first mb-2">
                <label for="username"><strong>Username</strong></label>
                <input type="email" class="form-control" placeholder="your-email@gmail.com" id="username2">
              </div>

              <div class="form-group last mb-2">
                <label for="password"><strong>Password</strong></label>
                <input type="password" class="form-control" placeholder="Your Password" id="password2">
              </div>
              
              <div class="form-group last mb-2">
                <label for="passwordrp"><strong>Repeat Password</strong></label>
                <input type="password" class="form-control" placeholder="Repeat Password" id="passwordrp2">
              </div>
              

              <!-- <div class="form-group last mb-2">
                <label for="phonenumber">Full Name</label>
                <input type="password" class="form-control" placeholder="Full Name" id="fullname">
              </div> -->

              <div class="d-flex mb-5 align-items-center">
                <span class="ml-auto"><a href="#" class="forgot-pass" id="login_button">Login</a></span> 
              </div>

              <input type="submit" value="Sign Up" class="btn btn-block btn-primary" onclick="sendSignUpRequest(this)">

            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/login/login.js"></script>
    <script>
      function sendSignUpRequest(){
        event.preventDefault();
        let mess = document.getElementById("messagebook")
        let username2 = $('#username2').val();
        let password2 = $('#password2').val();
        let fullname2 =$('#fullname2').val();
        let passwordrp2 = $('#passwordrp2').val();

        if(password2===passwordrp2){
          
        let customer = {
          "email": username2,
          "password": password2,
          "name": fullname2
        }
          $.ajax({
            headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
            },
            type: "POST",
            url: `http://localhost:8087/customers`,
            data: JSON.stringify(customer),
            success: function (data) {
              console.log(data);
                alert("Login successful");
            },
            error: function(err){
              console.log(err);
                alert("error");
            }   
            
          })
        }
      }

    </script>

  </body>
</html>
